<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Генератор QR-кодів</title>
</head>
<body>
    <h1>Генератор QR-кодів</h1>
    <form method="POST">
        <label for="text">Введіть текст:</label>
        <input type="text" name="text" id="text" required>
        <button type="submit">Згенерувати QR-код</button>
    </form>

    {% if qr_url %}
        <h2>Ваш QR-код:</h2>
        <img src="{{ qr_url }}" alt="QR Code">
    {% endif %}
</body>
</html>

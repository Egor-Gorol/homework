{% extends "base.html" %}
{% block title %}Зв’язок{% endblock %}
{% block content %}
<h1>Форма зв’язку</h1>

{% if success %}
    <p>Дякуємо, {{ name }}! Ваше повідомлення надіслано.</p>
{% else %}
    <form method="POST">
        <label>Ім’я:<br><input type="text" name="name" required></label><br><br>
        <label>Email:<br><input type="email" name="email" required></label><br><br>
        <label>Повідомлення:<br><textarea name="message" rows="5" required></textarea></label><br><br>
        <button type="submit">Надіслати</button>
    </form>
{% endif %}

{% endblock %}
